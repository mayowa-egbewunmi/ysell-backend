server.url=http://localhost:${server.port}
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/yselldb?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.liquibase.enabled=true
spring.liquibase.changelog=classpath:db/db.changelog-master.xml

spring.liquibase.contexts=mysql

spring.jpa.properties.hibernate.show_sql=true
